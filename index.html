<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Embed Generator</title>
    <style>
        :root {
            --main-accent: #1d73b9;
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --border-color: #333;
            --text-primary: #f5f5f5;
            --text-secondary: #aaaaaa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #000;
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-tap-highlight-color: transparent;
        }

        h1 {
            font-size: 26px;
            color: var(--text-primary);
            margin: 0 0 15px 0;
            font-weight: 600;
            letter-spacing: -0.5px;
            text-align: center;
        }
        
        p.subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-top: -10px;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 20px;
            color: #e0e0e0;
            margin: 0 0 15px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
        }

        .container {
            background-color: var(--bg-secondary);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #222;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 13px;
        }

        input[type="text"],
        input[type="url"],
        textarea,
        select {
            width: 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            box-sizing: border-box;
            font-size: 14px;
            transition: all 0.2s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--main-accent);
            box-shadow: 0 0 0 2px rgba(29, 115, 185, 0.3);
        }

        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 40px;
            height: 25px;
            padding: 0;
            border-radius: 6px;
            cursor: pointer;
        }
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
            border-radius: 6px;
        }
        input[type="color"]::-webkit-color-swatch {
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background-color: var(--main-accent);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 14px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            background-color: #2980d1;
            transform: translateY(-1px);
        }
        
        .hidden { display: none; }

        .app-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }
        
        .preview-wrapper {
             position: sticky;
             top: 20px;
        }

        @media (min-width: 900px) {
            .app-layout {
                grid-template-columns: 1.5fr 1fr;
            }
        }
        
        .preview-info {
             text-align: center;
             font-size: 12px;
             color: var(--text-secondary);
             padding: 10px;
             background: var(--bg-secondary);
             border-radius: 8px;
             margin-bottom: 10px;
             border: 1px solid #222;
        }

        .discord-embed-wrapper {
            background-color: #2f3136;
            border-radius: 4px;
            display: flex;
            max-width: 520px;
            width: 100%;
        }

        .embed-sidebar {
            width: 4px;
            border-radius: 4px 0 0 4px;
            background-color: #202225;
            flex-shrink: 0;
            transition: background-color 0.2s;
        }

        .embed-content {
            padding: 8px 16px 16px 12px;
            color: #dcddde;
            font-size: 14px;
            overflow: hidden;
        }
        
        .embed-author {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .embed-title {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .embed-description {
            font-size: 0.875rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .embed-image {
             margin-top: 16px;
        }
        .embed-image img {
             max-width: 100%;
             max-height: 300px;
             border-radius: 4px;
             display: block;
        }
        
        .color-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .generated-code {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        #json-output {
            white-space: pre;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 13px;
            color: #c7c7c7;
        }

    </style>
</head>
<body>

    <div class="app-layout">
        <main class="form-wrapper">
            <div class="container">
                <h1>Discord Embed Generator</h1>
                <p class="subtitle">Send embeds without needing a bot or webhook!</p>
                
                <h2>Customize</h2>

                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="Author name...">
                </div>

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="This is the title">
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="どわーｗｗｗ"></textarea>
                </div>

                <div class="form-group">
                    <label for="image-url">Image URL</label>
                    <input type="url" id="image-url" placeholder="https://ozeu.site/images/ozeu-logo.png">
                </div>

                <div class="form-group">
                    <label for="color">Color</label>
                    <div class="color-input-group">
                        <input type="color" id="color" value="#1d73b9">
                        <input type="text" id="color-hex" value="#1d73b9">
                    </div>
                </div>
            </div>
            
             <div class="container generated-code hidden">
                <h2>Generated JSON</h2>
                <code id="json-output"></code>
            </div>

        </main>
        
        <aside class="preview-wrapper">
             <div class="preview-info">使う前にチェックしろどわー</div>
            <div class="discord-embed-wrapper">
                <div id="preview-sidebar" class="embed-sidebar" style="background-color: #1d73b9;"></div>
                <div class="embed-content">
                    <div id="preview-author" class="embed-author"></div>
                    <div id="preview-title" class="embed-title"></div>
                    <div id="preview-description" class="embed-description"></div>
                    <div id="preview-image" class="embed-image"></div>
                </div>
            </div>
        </aside>

    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            const authorInput = document.getElementById('author');
            const titleInput = document.getElementById('title');
            const descriptionInput = document.getElementById('description');
            const imageUrlInput = document.getElementById('image-url');
            const colorInput = document.getElementById('color');
            const colorHexInput = document.getElementById('color-hex');
            const previewAuthor = document.getElementById('preview-author');
            const previewTitle = document.getElementById('preview-title');
            const previewDescription = document.getElementById('preview-description');
            const previewSidebar = document.getElementById('preview-sidebar');
            const previewImageContainer = document.getElementById('preview-image');

            function updatePreview() {
                previewAuthor.textContent = authorInput.value;

                previewTitle.textContent = titleInput.value;

                let descriptionText = descriptionInput.value
                    .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>');
                previewDescription.innerHTML = descriptionText;
                
                const imageUrl = imageUrlInput.value;
                if (imageUrl) {
                    previewImageContainer.innerHTML = `<img src="${imageUrl}" alt="Embed image preview">`;
                } else {
                    previewImageContainer.innerHTML = '';
                }
                const colorValue = colorInput.value;
                previewSidebar.style.backgroundColor = colorValue;
                colorHexInput.value = colorValue;
            }
            
            authorInput.addEventListener('input', updatePreview);
            titleInput.addEventListener('input', updatePreview);
            descriptionInput.addEventListener('input', updatePreview);
            imageUrlInput.addEventListener('input', updatePreview);
            colorInput.addEventListener('input', updatePreview);
            colorHexInput.addEventListener('input', () => {
                 const hexValue = colorHexInput.value;
                 if (/^#[0-9A-F]{6}$/i.test(hexValue)) {
                     colorInput.value = hexValue;
                     previewSidebar.style.backgroundColor = hexValue;
                 }
            });

            titleInput.value = "";
            descriptionInput.value = "";
            updatePreview();
        });
    </script>

</body>
</html>
